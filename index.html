<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ninja2 Template Processor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles for left, right sidebar and fixed top bar */
    .sidebar {
      position: fixed;
      top: 70px;
      width: 200px;
      height: 100%;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .sidebar.left {
      left: 0;
    }
    .sidebar.right {
      right: 0;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .main-content {
      margin-top: 70px;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
    }
    .template-container,
    .preview-container {
      width: 48%;
    }
    .form-group label {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h3>Ninja2 Template Processor</h3>
    <div class="form-group">
      <input type="file" class="form-control-file" id="file-input">
    </div>
  </div>
  <div class="sidebar left">
    <form id="values-form">
      <div id="tags-list"></div>
      <button type="submit" class="btn btn-primary mt-3">Replace Tags</button>
    </form>
  </div>
  <div class="main-content">
    <div class="container my-5">
      <div class="row template-preview">
        <div class="col-12 col-md-6 template-container">
          <div class="form-group">
            <label for="template">Template</label>
            <textarea class="form-control" id="template" rows="10"></textarea>
          </div>
        </div>
        <div class="col-12 col-md-6 preview-container">
          <div class="form-group">
            <label for="preview">Preview</label>
            <textarea class="form-control" id="preview" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar right">
    <!-- Add content for right sidebar -->
  </div>
  <script src="script.js"></script>
</body>
</html>
